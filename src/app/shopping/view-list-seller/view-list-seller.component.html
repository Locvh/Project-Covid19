<div *ngIf="loading$ | async" class="loading-container flex-content-center ">
  <mat-progress-spinner class="spinner"  color="primary" >

  </mat-progress-spinner>
</div>
<app-header></app-header>
<div class="shop_area shop_reverse">

  <div class="container">
          <div class="row">
              <div class="col-lg-12 col-md-12">
                  <!-- <ng-container *ngIf="total > 0"> -->
                    <div class="shop_title1">
                      <div *ngIf="total ==false">
                      <h1>Danh sách cửa hàng</h1>
                       </div>
                      <div *ngIf="total ==true">
                      <div class="shop_title1">
                        <h2>Sản phẩm bạn tìm không có</h2>
                        <h3>Dưới đây là những cửa hàng được mua nhiều nhất</h3>
                      </div>
                    </div>
                  </div>

                   <div class="row shop_wrapper">
                      <div class="col-lg-4 col-md-4 col-12 " *ngFor="let data of sellers  | paginate: { itemsPerPage: pageSize, currentPage: pageNumber,  totalItems: total }">
                          <div class="product_thumb1">
                            <figure class="snip1249" >
                              <div class="image" [routerLink]="['/show-product',data.seller.sellerId]">
                                <img src="{{data.seller.imageSeller}}" alt="sample90" />
                              </div>
                              <figcaption>
                                <h3><svg xmlns="http://www.w3.org/2000/svg" width="23" height="20" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">
                                  <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"/>
                                </svg> {{data.seller.shopName}}</h3>
                                <p> {{data.seller.addressShop}}</p>
                                <div class="price2">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pin-map-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8l3-4z"/>
                                    <path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z"/>
                                  </svg>
                                  {{(data.distance/1000).toFixed(0)}} Km
                                </div>
                              </figcaption>
                            </figure>
                          </div>

                      </div>
                  </div>

                  <div class="shop_toolbar t_bottom">
                        <pagination-controls class="text-center" (pageChange)="pageNumber = $event" (click)="searchSeller()"></pagination-controls>
                  </div>
