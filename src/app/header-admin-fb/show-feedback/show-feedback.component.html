      <header>
        <nav class="rad-navigation">
          <div class="rad-logo-container">
            <div class="rad-logo">Ý kiến của khách hàng</div>
          </div>
        </nav>
      </header>

    <app-header-admin-fb></app-header-admin-fb>
    <div class="tab_container">
      <input id="tab1" type="radio" (click)="showProcess('New')" name="tabs" checked>
      <label for="tab1"><i class="fa fa-comments-o" aria-hidden="true"></i><span>Chờ xử lí</span></label>

      <input id="tab2" type="radio" (click)="showProcess('Processing')" name="tabs">
      <label for="tab2"><i class="fa fa-paper-plane"></i><span>Đang xử lí</span></label>

      <input id="tab3" type="radio" (click)="showProcess('Done')" name="tabs">
      <label for="tab3"><i class="fa fa-check-circle"></i><span>Hoàn thành</span></label>

      <input id="tab4" type="radio" (click)="showProcess('Reject')" name="tabs">
      <label for="tab4"><i class="fa fa-times-circle"></i><span>Từ chối</span></label>

      <section id="content1" class="tab-content" *ngIf="isCheck['Open']">
        <app-prepare-feedback></app-prepare-feedback>
      </section>
      <section id="content1" class="tab-content" *ngIf="isCheck['New']">
        <app-prepare-feedback></app-prepare-feedback>
      </section>
      <section id="content2" class="tab-content"  *ngIf="isCheck['Processing']">
        <app-processed-feedback></app-processed-feedback>
      </section>

      <section id="content3" class="tab-content" *ngIf="isCheck['Done']">
        <app-finish-feedback></app-finish-feedback>
      </section>

      <section id="content4" class="tab-content" *ngIf="isCheck['Reject']">
        <app-reject-feedback></app-reject-feedback>
      </section>

    </div>
